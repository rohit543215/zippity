<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>zippity.biz – Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: "Segoe UI", Arial, sans-serif;
        background: #f4f9ef;
        color: #222;
        padding-top: 70px;
      }
      header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background: #fff;
        padding: 20px 0;
        border-bottom: 1px solid #eaeaea;
        overflow: hidden;
        z-index: 1000;
      }
      .logo {
        font-weight: bold;
        font-size: 2em;
        color: #213217;
        margin-left: 32px;
        letter-spacing: -1px;
        float: left;
      }
      nav {
        float: right;
        margin-right: 32px;
      }
      nav a {
        color: #4a4a4a;
        text-decoration: none;
        margin: 0 20px;
        font-weight: 600;
        font-size: 0.95em;
      }
      nav a.active,
      nav a:hover {
        color: #7fa443;
        border-bottom: 2px solid #7fa443;
      }
      .container {
        background: #fff;
        padding: 40px 32px;
        border-radius: 16px;
        box-shadow: 0 8px 32px rgba(120, 130, 101, 0.12);
        width: 100%;
        max-width: 340px;
        margin: auto;
      }
      h2 {
        text-align: center;
        color: #4b7f2d;
        margin-bottom: 24px;
      }
      label {
        display: block;
        margin: 12px 0 6px 0;
        font-weight: 600;
      }
      input[type="email"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #bbb;
        border-radius: 8px;
        font-size: 1em;
      }
      button {
        width: 100%;
        margin: 24px 0 12px 0;
        background: #73bf32;
        color: white;
        border: none;
        padding: 14px;
        border-radius: 100px;
        font-size: 1.1em;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s;
      }
      button:hover {
        background: #86d641;
      }
      button:disabled {
        background: #ccc;
        cursor: not-allowed;
      }
      .error,
      .success {
        text-align: center;
        margin-top: 12px;
        display: none;
        font-weight: 600;
      }
      .error {
        color: red;
      }
      .success {
        color: green;
      }
      .link {
        text-align: center;
        margin-top: 16px;
      }
      .link a {
        color: #4b7f2d;
        text-decoration: none;
        font-weight: 600;
      }
      .link a:hover {
        text-decoration: underline;
      }

      /* Mobile Responsive Styles */
      @media (max-width: 768px) {
        body {
          padding-top: 120px;
        }
        
        header {
          padding: 15px 0;
        }
        
        .logo {
          font-size: 1.5em;
          margin-left: 16px;
          float: none;
          display: block;
          text-align: center;
          margin-bottom: 12px;
        }
        
        nav {
          float: none;
          margin: 0;
          text-align: center;
          display: flex;
          flex-wrap: wrap;
          justify-content: center;
          gap: 8px;
          padding: 0 10px;
        }
        
        nav a {
          margin: 4px 8px;
          font-size: 0.85em;
          padding: 4px 0;
        }
        
        .container {
          margin: 20px 10px;
          padding: 30px 20px;
          max-width: 100%;
          border-radius: 12px;
        }
        
        h2 {
          font-size: 1.5em;
          margin-bottom: 20px;
        }
        
        label {
          font-size: 0.95em;
        }
        
        input[type="email"],
        input[type="password"] {
          padding: 12px;
          font-size: 1em;
        }
        
        button {
          padding: 16px;
          font-size: 1.05em;
        }
        
        .link {
          font-size: 0.95em;
        }
      }

      /* Tablet Responsive */
      @media (min-width: 769px) and (max-width: 1024px) {
        .logo {
          font-size: 1.7em;
          margin-left: 20px;
        }
        
        nav {
          margin-right: 20px;
        }
        
        nav a {
          margin: 0 12px;
          font-size: 0.9em;
        }
        
        .container {
          margin: 30px 20px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <span class="logo">zippity<span style="color: #e5c239">●</span></span>
      <nav>
        <a href="index.html">PRICING</a>
        <a href="features.html">FEATURES</a>
        <a href="enterprise.html">ENTERPRISE</a>
        <a href="help.html">HELP</a>
        <a href="contact.html">CONTACT</a>
        <a href="login.html" class="active">LOGIN</a>
      </nav>
      <div style="clear: both"></div>
    </header>

    <div class="container">
      <h2>Login to Your Account</h2>
      <form id="loginForm">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />

        <button type="submit">Login</button>
        <div id="errorMsg" class="error"></div>
        <div id="successMsg" class="success"></div>
      </form>
      <div class="link">
        <a href="signup.html">Don't have an account? Sign up here</a>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
      // Supabase credentials
      const supabaseUrl = "https://ixgjtbpnqrvktnabouxj.supabase.co";
      const supabaseAnonKey =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml4Z2p0YnBucXJ2a3RuYWJvdXhqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjAzNTE5NTcsImV4cCI6MjA3NTkyNzk1N30.SuCYIJmfNuxCRw-aKQg5eOtzBv7P3WiMngeFOn-I_7c";

      // Initialize Supabase client
      const supabase = window.supabase.createClient(
        supabaseUrl,
        supabaseAnonKey
      );

      const loginForm = document.getElementById("loginForm");
      const errorMsg = document.getElementById("errorMsg");
      const successMsg = document.getElementById("successMsg");
      const submitBtn = loginForm.querySelector('button[type="submit"]');

      loginForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        errorMsg.style.display = "none";
        successMsg.style.display = "none";
        submitBtn.disabled = true;
        submitBtn.textContent = "Logging in...";

        const email = loginForm.email.value.trim();
        const password = loginForm.password.value;

        const { data, error } = await supabase.auth.signInWithPassword({
          email,
          password,
        });

        submitBtn.disabled = false;
        submitBtn.textContent = "Login";

        if (error) {
          errorMsg.textContent = error.message;
          errorMsg.style.display = "block";
        } else {
          successMsg.textContent = `Login successful! Welcome ${data.user.email}`;
          successMsg.style.display = "block";
          loginForm.reset();

          // Redirect to pricing page after 1.5 seconds
          setTimeout(() => {
            window.location.href = "pricing.html";
          }, 1500);
        }
      });
    </script>
  </body>
</html>
