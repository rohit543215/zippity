<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>zippity.biz – Get Started</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #F4F9EF;
      color: #222;
    }
    header {
      background: #fff;
      padding: 20px 0;
      border-bottom: 1px solid #eaeaea;
      overflow: hidden;
    }
    .logo {
      font-weight: bold;
      font-size: 2em;
      color: #213217;
      margin-left: 32px;
      letter-spacing: -1px;
      float: left;
    }
    nav {
      float: right;
      margin-right: 32px;
    }
    nav a {
      color: #4A4A4A;
      text-decoration: none;
      margin: 0 20px;
      font-weight: 600;
    }
    nav a.active,
    nav a:hover {
      color: #7FA443;
      border-bottom: 2px solid #7FA443;
    }
    .container {
      max-width: 750px;
      margin: 40px auto;
      background: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(120,130,101,0.12);
    }
    h1 {
      text-align: center;
      color: #4B7F2D;
      margin-bottom: 20px;
    }
    p {
      text-align: center;
      color: #517C31;
      font-weight: 500;
      margin-bottom: 30px;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin: 12px 0 6px;
      font-weight: 600;
      color: #3b4d2e;
    }
    input, select, textarea {
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #bbb;
      font-size: 1em;
    }
    textarea {
      resize: vertical;
      min-height: 80px;
    }
    button {
      background: #73bf32;
      color: white;
      border: none;
      padding: 14px;
      border-radius: 100px;
      font-size: 1.1em;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 28px;
    }
    button:hover {
      background: #86d641;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .success-msg, .error-msg {
      display: none;
      text-align: center;
      font-weight: 600;
      margin-top: 20px;
      padding: 12px;
      border-radius: 8px;
    }
    .success-msg {
      color: #2e7d32;
      background: #e8f5e9;
    }
    .error-msg {
      color: #c62828;
      background: #ffebee;
    }
  </style>
</head>
<body>
  <header>
    <span class="logo">zippity<span style="color:#E5C239;">&#9679;</span></span>
    <nav>
      <a href="index.html">PRICING</a>
      <a href="features.html">FEATURES</a>
      <a href="enterprise.html">ENTERPRISE</a>
      <a href="help.html">HELP</a>
      <a href="contact.html">CONTACT</a>
      <a href="login.html">LOGIN</a>
    </nav>
    <div style="clear:both;"></div>
  </header>

  <div class="container">
    <h1>Get Started with zippity</h1>
    <p>Tell us a little about your store to help you set up the perfect plan.</p>

    <form id="storeForm">
      <label for="storeName">Store Name</label>
      <input type="text" id="storeName" name="storeName" placeholder="e.g., FreshMart Grocery Store" required />

      <label for="ownerName">Owner's Name</label>
      <input type="text" id="ownerName" name="ownerName" placeholder="e.g., Rakesh Sharma" required />

      <label for="contactNumber">Contact Number</label>
      <input type="tel" id="contactNumber" name="contactNumber" placeholder="e.g., +91 9876543210" pattern="[0-9+() -]{8,}" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="e.g., store@example.com" required />

      <label for="address">Store Address</label>
      <textarea id="address" name="address" placeholder="e.g., 123 MG Road, Bengaluru, Karnataka"></textarea>

      <label for="storeType">Store Type</label>
      <select id="storeType" name="storeType" required>
        <option value="">Select your store type</option>
        <option value="kirana">Kirana / General Store</option>
        <option value="grocery">Grocery & FMCG</option>
        <option value="bakery">Bakery & Confectionery</option>
        <option value="fashion">Fashion / Clothing</option>
        <option value="electronics">Electronics</option>
        <option value="stationery">Stationery & Books</option>
        <option value="others">Other</option>
      </select>

      <label for="openingHours">Store Opening Hours</label>
      <input type="text" id="openingHours" name="openingHours" placeholder="e.g., 9:00 AM – 9:00 PM" />

      <label for="description">Store Description</label>
      <textarea id="description" name="description" placeholder="In 2-3 sentences, describe your store and products"></textarea>

      <label for="employees">Number of Employees</label>
      <input type="number" id="employees" name="employees" placeholder="e.g., 5" min="1" />

      <label for="shopPhoto">Upload Photo of Your Shop</label>
      <input type="file" id="shopPhoto" name="shopPhoto" accept="image/*" />

      <button type="submit">Submit Details</button>
      <div class="success-msg" id="successMsg">Your store information has been submitted successfully!. we will connect to you soon</div>
      <div class="error-msg" id="errorMsg"></div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // Supabase credentials
    const supabaseUrl = 'https://qptedtbgmawxuujhhdpz.supabase.co';
    const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFwdGVkdGJnbWF3eHV1amhoZHB6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA2MzYwNTMsImV4cCI6MjA3NjIxMjA1M30.De-F2D1_gmqgyic9Aa0-_jwXA_jfvtfDOFmipcV5m-8';
    
    // Initialize Supabase client
    const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);

    const form = document.getElementById('storeForm');
    const successMsg = document.getElementById('successMsg');
    const errorMsg = document.getElementById('errorMsg');
    const submitBtn = form.querySelector('button[type="submit"]');

    form.addEventListener('submit', async function(event) {
      event.preventDefault();
      
      // Hide previous messages
      successMsg.style.display = 'none';
      errorMsg.style.display = 'none';
      submitBtn.disabled = true;
      submitBtn.textContent = 'Uploading...';

      try {
        let photoUrl = null;

        // Step 1: Upload photo if provided
        const photoInput = document.getElementById('shopPhoto');
        if (photoInput && photoInput.files && photoInput.files.length > 0) {
          const file = photoInput.files[0];
          const fileExt = file.name.split('.').pop();
          const fileName = `${Date.now()}_${Math.random().toString(36).substring(7)}.${fileExt}`;
          
          const { data: uploadData, error: uploadError } = await supabase.storage
            .from('shop-photos')
            .upload(fileName, file, {
              cacheControl: '3600',
              upsert: false
            });

          if (uploadError) {
            throw new Error(`Photo upload failed: ${uploadError.message}`);
          }

          // Get public URL
          const { data: urlData } = supabase.storage
            .from('shop-photos')
            .getPublicUrl(fileName);
          
          photoUrl = urlData.publicUrl;
        }

        // Step 2: Save store data to database
        const storeData = {
          storeName: document.getElementById('storeName').value,
          ownerName: document.getElementById('ownerName').value,
          contactNumber: parseFloat(document.getElementById('contactNumber').value.replace(/[^0-9]/g, '')),
          email: document.getElementById('email').value,
          address: document.getElementById('address').value || null,
          storeType: document.getElementById('storeType').value,
          openingHours: document.getElementById('openingHours').value || null,
          description: document.getElementById('description').value || null,
          employees: document.getElementById('employees').value ? parseFloat(document.getElementById('employees').value) : null,
          photo_url: photoUrl
        };

        const { data, error: dbError } = await supabase
          .from('shop info')
          .insert([storeData]);

        if (dbError) {
          throw new Error(`Database error: ${dbError.message}`);
        }

        // Success!
        successMsg.style.display = 'block';
        form.reset();

      } catch (error) {
        errorMsg.textContent = error.message;
        errorMsg.style.display = 'block';
        console.error('Error:', error);
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Submit Details';
      }
    });
  </script>
</body>
</html>
